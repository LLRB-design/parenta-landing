name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - name: Write BREVO_API_KEY to .env
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        run: |
          if [ -n "$BREVO_API_KEY" ]; then
            echo "BREVO_API_KEY=$BREVO_API_KEY" >> .env
            echo "✅ BREVO_API_KEY written to .env"
          else
            echo "⚠️ BREVO_API_KEY not set"
          fi
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
